<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <dialog id="dialog">
        <form name="dialogForm">
            <div>
                <label for="name">名前：</label>
                <input type="text" id="name">
            </div>

            <label for="gender_area">性別</label>
            <div id="gender_area">
                <input type="radio" id="gender" value="男性" checked="checked">
                <label for="male">男性</label>
                <input type="radio" id="gender" value="女性" >
                <label for="woman">女性</label>
            </div>
            
            <label for="fruit_area">果物</label>
            <div id="fruit_area">
                <input type="checkbox" id="fruit" value="リンゴ" >
                <label for="fruit">リンゴ</label>
                
                <input type="checkbox" id="fruit" value="オレンジ" >
                <label for="fruit">オレンジ</label>
            </div>
        </form>

        <button id="reflect">反映</button>
        <button id="cancel">キャンセル</button>
    </dialog>
    <button id="getValue">データ取得ダイアログ</button>
    <script src="js/getValueDialog.js"></script>
</body>
</html>
